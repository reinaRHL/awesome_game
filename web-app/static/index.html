<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example - example-scope-data-model-production</title>
	<link rel="stylesheet" href="css/bootswatch.css">
	<link rel="stylesheet" href="css/index.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/template.js"></script>
</head>
<body ng-app="indexApp">
  <div ng-controller="indexCtrl">
		<nav>
			<ul class="nav nav-pills">
				<li><a href="#">Profile</a></li>
				<li><a href="#">Lobby</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>
		<div class="jumbotron" id="profileOverview">
			<h1><em>Hello  </em>{{username}}</h1>
			<h2>Score:</h2>
			<span class="fa-stack fa-5x scoreInfo">
				<span class="fa fa-superpowers fa-stack-2x"></span>
				<span class="fa-stack-1x calendar-text">{{score}}</span>
			</span>
			<h2>Games Played:</h2>
				<span class="fa fa-gamepad fa-5x" aria-hidden="true"></span> 
				<h2> {{gamesPlayed}} </h2>
			<h2>Games Won:</h2>
				<span class="fa fa-trophy fa-5x" aria-hidden="true"></span> 
				<h2> {{gamesWon}} </h2>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/fd9dba5260.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
