<!--Login-->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login to Awesome Game</title>
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootswatch.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <!-- Sign-up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div id="wrapper2">
              <h2> Sign-up </h2>
              <span id="errorContent"></span>
              <div class="form-group">
                <label>Username</label>
                <input type="input" class="form-control"  placeholder="Enter username">

                <label>Password</label>
                <input type="password" id="pwSignup" class="form-control password_show" placeholder="Enter password">

                <label>Confirm Password</label>
                <input type="password" id="pwConfirm" class="form-control password_show" placeholder="Re-enter password">
                <small class="form-text text-muted">We'll never share your password with anyone else.</small>
                <label class="form-check-label" id="passwordCheckbox">
                  <input id="password_show_checkbox" class="form-check-input" type="checkbox"> Show my password
                </label>

              </div>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="signupSubmit()">Submit</button>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- end Sign-up Modal -->

  <!-- main login screen -->
  <form>
    <div id="wrapper">
      <h2> Welcome back to Awesome Game! </h2>
      <div class="form-group">
        <label>Username</label>
        <input type="input" class="form-control"  placeholder="Enter username">

        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password">

        <button type="button" class="btn btn-primary">Login</button>
        <br />
        <small id="newAccount" class="form-text text-muted" data-toggle="modal" data-target="#signupModal">Don't have an account?</small>

      </div>


      <div id="createdBy">
        <small class="text-muted">Awesome Game is a project developed
          by James Araujo, Jay Svoboda, Lin Cong, Twilight Summerland, Hwayoung Lee, Abram Wiebe.
        </small>
      </div>

    </div>
  </form>
  <script type="text/javascript" src="js/login.js"></script>
  <script src="https://use.fontawesome.com/fd9dba5260.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
